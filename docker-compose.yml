services:
  api:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./api:/app
    command: ["node", "src/server.js"]
    ports:
      - "4000:4000"

  client:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./client:/app
      - client_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:4000/api/v1
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  client_node_modules:
